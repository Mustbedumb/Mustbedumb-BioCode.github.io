sis): The stage of the cell cycle where cell division occurs, resulting in the formation of two daughter cells.","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[11,12]},"content":"Prophase (in Mitosis): The stage of mitosis where chromosomes condense and become visible. The nuclear envelope breaks down, and spindle fibers begin to form.","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[12,13]},"content":"Metaphase (in Mitosis): The stage of mitosis where chromosomes align along the cell's equatorial plane (metaphase plate).","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[13,14]},"content":"Anaphase (in Mitosis): The stage of mitosis where sister chromatids are pulled apart and move toward opposite poles of the cell.","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[14,15]},"content":"Telophase (in Mitosis): The stage of mitosis where chromatids reach the poles, and new nuclear envelopes form around them, resulting in two distinct nuclei.","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[15,16]},"content":"Cytokinesis: The division of the cytoplasm, typically occurring after mitosis, which results in the formation of two separate daughter cells.","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[16,17]},"content":"Prophase I (in Meiosis): The stage of the first meiotic division where chromosomes condense, homologous chromosomes pair up (synapsis), and genetic recombination (crossing-over) occurs.","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[17,18]},"content":"Metaphase I (in Meiosis): The stage of the first meiotic division where homologous chromosome pairs align along the metaphase plate.","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[18,19]},"content":"Anaphase I (in Meiosis): The stage of the first meiotic division where homologous chromosomes are pulled apart and move to opposite poles.","children":[]},{"type":"list_item","dept  two distinct nuclei.","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[43,44]},"content":"Cytokinesis: This is the division of the cytoplasm, which typically occurs after mitosis. It results in the formation of two separate daughter cells.","children":[]}]},{"type":"paragraph","depth":1,"payload":{"lines":[45,46]},"content":"d. Stages with an illustration in Meiosis: Meiosis is the process of cell division that produces gametes (sperm and egg cells) and involves two rounds of division. The stages in meiosis include: Meiosis I:","children":[]},{"type":"bullet_list","depth":1,"payload":{"lines":[47,56]},"content":"","children":[{"type":"list_item","depth":2,"payload":{"lines":[47,48]},"content":"Prophase I: Chromosomes condense, homologous chromosomes pair up (synapsis), and genetic recombination (crossing-over) occurs.","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[48,49]},"content":"Metaphase I: Homologous chromosome pairs align along the metaphase plate.","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[49,50]},"content":"Anaphase I: Homologous chromosomes are pulled apart and move to opposite poles.","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[50,51]},"content":"Telophase I: Two haploid daughter cells with duplicated chromosomes are formed. Meiosis II:","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[51,52]},"content":"Prophase II: Chromosomes condense again in the haploid daughter cells.","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[52,53]},"content":"Metaphase II: Chromosomes align along the metaphase plate.","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[53,54]},"content":"Anaphase II: Sister chromatids are separated and move to opposite poles.","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[54,55]},"content":"Telophase II: Four haploid daughter cells, each with a unique combination of genetic material, are produced.","children":[]}]},{"type":"paragraph","depth":1,"payload":{"lines":[56,57]},"content":"e. Issues of Cell Division on Human Health: Cell division is essential for growth, repair, and reproduction in the human body. However, several issues related to cell division can impact human health, including:","children":[]},{"type":"bullet_list","depth":1,"payload":{"lines":[58,63]},"content":"","children":[{"type":"list_item","depth":2,"payload":{"lines":[58,59]},"content":"Cancer: Uncontrolled cell division can lead to the development of tumors and cancer if the cell cycle regulation mechanisms fail.","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[59,60]},"content":"Genetic Disorders: Errors in cell division, such as nondisjunction, can lead to genetic disorders like Down syndrome.","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[60,61]},"content":"Aging: As cells divide over time, telomeres (protective caps on the ends of chromosomes) can shorten, contributing to the aging process.","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[61,62]},"content":"Fertility: Issues with meiosis in gamete formation can lead to infertility or genetic abnormalities in offspring.","children":[]},{"type":"list_item","depth":2,"payload":{"lines":[62,63]},"content":"Tissue Repair: Proper cell division is necessary for tissue regeneration and wound healing.","children":[]}]}],"payload":{}},null)</script>
